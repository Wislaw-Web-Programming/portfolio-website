<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500&family=Expletus+Sans:ital,wght@0,400;0,600;1,400&family=Poppins:wght@200;300;400;500&family=Roboto+Condensed:wght@300;400&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&family=Sansita+Swashed:wght@500;600&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,600;1,300;1,500&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style for the navigation bar */
      .navbar {
        background-color: white;
        display: flex;
        justify-content: space-between;
        padding: 15px;
      }

      /* Style for the logo */
      .logo {
        color: crimson;
        font-size: 24px;
        font-weight: bold;
        font-family: poppins;
      }

      /* Style for the navigation links */
      .nav-links {
        list-style: none;
        padding: 0;
        font-family: poppins;
      }

      .nav-links li {
        display: inline;
        margin-right: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: black;
        transition: color 0.3s ease; /* Smooth color transition over 0.3 seconds */

        /* Hover effect */
      }

      .nav-links a:hover {
        color: crimson; /* Change color to crimson on hover */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">DesignX</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
